<!DOCTYPE html>
<html>
	<head>
		<title>Simple UI</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Javascript and CSS includes -->	
		<link rel="stylesheet" type="text/css" href="lib/simpleUI.css" />
		<script type="text/javascript" src="lib/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="lib/simpleUI.js"></script>

		<!-- My theme -->
		<link rel="stylesheet" type="text/css" href="lib/myTheme.css" />		
		


		<!-- Other Javascript files you whish to include -->
		<script src="otherLibraries/shCore.js" type="text/javascript"></script>

		<meta name="apple-mobile-web-app-capable" content="yes" />

	<body>

	<!-- Each page needs a div with the "screen" class -->
	<div class="screen" id="home">
		
		<!-- A Header -->
		<div class="header">
			A Page
			<a href="transitions.html" transition="slide reverse" class="button left">Back</a>
		</div>
		
		<!-- Content -->
		<div  class="content">
			
			<h1>Transition Landing</h1>
			<p>Click back to return. 
				The transition you will see is the <b>"slide reverse"</b>.</p>
			<br />
			
			
			
		</div>
	
	</div>

		
	
	</body>
