<!DOCTYPE html>
<html>
	<head>
		<title>Simple UI</title>
		<meta charset="UTF-8">

		<!-- Javascript and CSS includes -->	
		<link rel="stylesheet" type="text/css" href="lib/simpleUI.css" />
		<script type="text/javascript" src="lib/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="lib/simpleUI.js"></script>

		<!-- My theme -->
		<link rel="stylesheet" type="text/css" href="lib/myTheme.css" />		
		

		<!-- Other Javascript files you wish to include should go here -->
		
		
		<!-- Viewport and meta tags if you're developing for mobile -->

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
	</head>
	<body>

	<!-- Each page needs a div with the "screen" class -->
	<div class="screen" id="home">
		
		<!-- A Header -->
		<div class="header">
			The header
		</div>
		
		<!-- Content -->
		<div  class="content">
			
			<h1>Content</h1>
			<p>Some Text be here</p>
			
		</div>

		<!-- A Footer -->
		<div class="footer">
			The Footer
		</div>

	
	</div>

		
	
	</body>
</html>
